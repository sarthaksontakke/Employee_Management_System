<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center text-primary mb-4">Filter Employees</h2>
                        <form action="{% url 'filteremp' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Employee First/Last Name</label>
                                <input type="text" id="name" name="name" value="{{ name }}" class="form-control" placeholder="Enter employee name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="dept" class="form-label">Department</label>
                                <input type="text" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="Enter department">
                            </div>
                            
                            <div class="mb-4">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" id="role" name="role" value="{{ role }}" class="form-control" placeholder="Enter role">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
