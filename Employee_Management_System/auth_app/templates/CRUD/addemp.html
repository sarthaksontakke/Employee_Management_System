{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">Add Employee</h2>
                    <form action="{% url 'addemp' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter first name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter last name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" id="salary" name="salary" class="form-control" placeholder="Enter salary">
                        </div>
                        
                        <div class="mb-3">
                            <label for="dept" class="form-label" style="font-size: 1.2rem;">Department</label>
                            <select id="dept" name="dept" class="form-select">
                                {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label" style="font-size: 1.2rem;">Role</label>
                            <select id="role" name="role" class="form-select">
                                {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="number" id="phone" name="phone" class="form-control" placeholder="Enter phone number">
                        </div>
                        
                        <div class="mb-3">
                            <label for="bonus" class="form-label">Bonus</label>
                            <input type="number" id="bonus" name="bonus" class="form-control" placeholder="Enter bonus">
                        </div>
                        
                        <div class="mb-4">
                            <label for="hire_date" class="form-label">Hire Date</label>
                            <input type="date" id="hire_date" name="hire_date" class="form-control">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
