{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">Register</h2>
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}" placeholder="Enter username"/>
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                            <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control" placeholder="Enter password"/>
                            <span class="text-danger">{{ form.password1.errors }}</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
                            <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Confirm password"/>
                            <span class="text-danger">{{ form.password2.errors }}</span>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
