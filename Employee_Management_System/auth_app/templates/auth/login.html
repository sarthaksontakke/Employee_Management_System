{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">Login</h2>

                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors.as_ul }}
                    </div>
                    {% endif %} 

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}" placeholder="Enter username"/>
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Enter password"/>
                            <span class="text-danger">{{ form.password.errors }}</span>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="btn btn-link">Create a new account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
